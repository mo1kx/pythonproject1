name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  tests-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Add branch-type labels (feature/hotfix)
        uses: actions-ecosystem/action-add-labels@v1
        if: ${{ startsWith(github.head_ref, 'feature/') || startsWith(github.head_ref, 'hotfix/') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            ${{ startsWith(github.head_ref, 'feature/') && 'feature' || '' }}
            ${{ startsWith(github.head_ref, 'hotfix/') && 'hotfix' || '' }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          PYTHONPATH: .
        run: python -m pytest
      - name: Bandit security scan
        run: bandit -q -r . || true
      - name: pip-audit vulnerabilities
        run: pip-audit -r requirements.txt || true
      - name: Label PR when tests passed
        if: ${{ success() }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            test-passed
            sec-passed
      - name: Comment summary
        if: ${{ success() }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ✅ Checks passed.
            - Pytest ✅
            - Security (Bandit / pip-audit) ✅
            - Branch: `${{ github.head_ref }}`

